<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Фаворит</title>
	</head>
	<body>
		<div class="bg-overlay"></div>
		<div class="container">
			<header class="header">
				<img class="logo" src="/images/logo-top.svg" alt="logo" />
				<div class="search-line">
					<input
						type="text"
						class="search"
						placeholder="Type something here..."
					/>
					<button class="button button-yellow add">Добавить</button>
					<button class="button button-yellow what">Что посмотреть?</button>
				</div>
			</header>
			<main class="main">
				<ul class="movies">
					<li>
						<article class="movie-card">
							1
						</article>
					</li>
					<li>
						<article class="movie-card">
							2
						</article>
					</li>
				</ul>
			</main>
			<footer class="footer">
				<img class="logo-bottom" src="/images/logo-bottom.svg" alt="Фаворит" />
				<p class="copy">&copy; 2022 ООО “Фаворит”</p>

				<button class="arrow-up">
					<svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M5 15L12 8L19 15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>					
				</button>
			</footer>
		</div>
		</svg>
	</body>
</html>
